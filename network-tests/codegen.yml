overwrite: true

schema: 
  - './graphql/schema.graphql'

documents:
  - './graphql/queries/*.graphql'

config:
  scalars:
    Date: Date
    BigInt: string
  preResolveTypes: true # avoid using Pick
  skipTypename: true # skip __typename field in typings unless it's part of the query

generates:
  ./graphql/generated/schema.ts:
    plugins:
      - typescript
