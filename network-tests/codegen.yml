overwrite: true

schema: http://localhost:4350/graphql

documents: graphql/queries/*.graphql

generates:
  graphql/generated/schema.ts:
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - typescript
  graphql/generated/queries.ts:
    preset: import-types
    presetConfig:
      typesPath: ./schema
    hooks:
      afterOneFileWrite:
        - prettier --write
        - eslint --fix
    plugins:
      - "typescript"
      - "typescript-operations"
