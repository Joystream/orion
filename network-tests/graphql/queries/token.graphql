fragment TokenFields on Token {
  id
  createdAt
  deissued
  isInviteOnly
  status
  symbol
  totalSupply
  accountsNum
  annualCreatorReward
  ammNonce
  revenueShareRatioPercent
  revenueShareNonce
  description
}

fragment RevenueShareParticipationFields on RevenueShareParticipation {
  id
  createdIn
  earnings
  stakedAmount
  account {
    id
    member {
      id
    }
  }
}

fragment TokenAccountFields on TokenAccount {
  id
  member {
    id
  }
  token {
    id
  }
  stakedAmount
  totalAmount
  whitelisted
  deleted
}

fragment RevenueShareFields on RevenueShare {
  id
  startingAt
  finalized
  endsAt
  duration
  createdIn
  claimed
  allocation
  participantsNum
  token {
    id
  }
  stakers {
    account {
      id
    }
  }
}

fragment VestingScheduleFields on VestingSchedule {
  id
  endsAt
  cliffPercent
  cliffDurationBlocks
  cliffBlock
  accounts {
    account {
      member {
        id
      }
    }
  }
  vestedSale {
    sale {
      id
    }
  }
}

fragment SaleFields on Sale {
  id
  endsAt
  durationInBlocks
  createdIn
  finalized
  id
  maxAmountPerMember
  pricePerUnit
  startBlock
  termsAndConditions
  tokenSaleAllocation
  tokensSold
  vestedSale {
    vesting {
      id
    }
  }
  fundsSourceAccount {
    id
  }
}

fragment VestedAccountFields on VestedAccount {
  id
  vesting {
    id
  }
  account {
    id
  }
}

fragment AmmCurvFields on AmmCurve {
  mintedByAmm
  id
  finalized
  burnedByAmm
  ammSlopeParameter
  ammInitPrice
}

query getTokenById($id: String!) {
  tokenById(id: $id) {
    ...TokenFields
  }
}

query getTokenAccountById($id: String!) {
  tokenAccountById(id: $id) {
    ...TokenAccountFields
  }
}

query getRevenueShareById($id: String!) {
  revenueShareById(id: $id) {
    ...RevenueShareFields
  }
}

query getRevenueShareParticipationById($id: String!) {
  revenueShareParticipationById(id: $id) {
    ...RevenueShareParticipationFields
  }
}

query getVestingScheduleById($id: String!) {
  vestingScheduleById(id: $id) {
    ...VestingScheduleFields
  }
}

query getSaleById($id: String!) {
  saleById(id: $id) {
    ...SaleFields
  }
}

query getVestedAccountById($id: String!) {
  vestedAccountById(id: $id) {
    ...VestedAccountFields
  }
}

query getAmmById($id: String!) {
  ammCurveById(id: $id) {
    ...AmmCurvFields
  }
}
