fragment MemberFields on Membership {
  id
  handle
  createdAt
  controllerAccount
}

fragment TokenFields on Token {
  id
  createdAt
  deissued
  isInviteOnly
  status
  symbol
  totalSupply
  accountsNum
  avatar {
    ... on TokenAvatarObject {
      __typename
      avatarObject {
        id
      }
    }
    ... on TokenAvatarUri {
      __typename
    }
  }
  trailerVideo {
    id
  }
  benefits {
    emojiCode
    title
    description
    displayOrder
  }
  annualCreatorReward
  numberOfVestedTransferIssued
  revenueShareRatioPermill
  currentRevenueShare {
    id
  }
  currentAmmSale {
    id
  }
  currentSale {
    id
  }
  description
}

fragment RevenueShareParticipationFields on RevenueShareParticipation {
  id
  createdIn
  earnings
  stakedAmount
  account {
    id
    member {
      id
    }
  }
}

fragment TokenAccountFields on TokenAccount {
  id
  member {
    id
  }
  token {
    id
  }
  stakedAmount
  totalAmount
  deleted
}

fragment RevenueShareFields on RevenueShare {
  id
  startingAt
  finalized
  endsAt
  createdIn
  claimed
  allocation
  participantsNum
  token {
    id
  }
  stakers {
    account {
      id
    }
  }
}

fragment VestingScheduleFields on VestingSchedule {
  id
  endsAt
  cliffPercent
  cliffDurationBlocks
  cliffBlock
  accounts {
    account {
      member {
        id
      }
    }
  }
  vestedSale {
    sale {
      id
    }
  }
}

fragment SaleFields on Sale {
  id
  endsAt
  createdIn
  finalized
  id
  maxAmountPerMember
  pricePerUnit
  startBlock
  termsAndConditions
  tokenSaleAllocation
  tokensSold
  vestedSale {
    vesting {
      id
    }
  }
  fundsSourceAccount {
    id
  }
  transactions {
    createdIn
    id
    quantity
    account {
      id
    }
  }
}

fragment VestedAccountFields on VestedAccount {
  id
  vesting {
    cliffBlock
    cliffDurationBlocks
    cliffPercent
    id
    endsAt
  }
  account {
    id
  }
}

fragment AmmCurvFields on AmmCurve {
  mintedByAmm
  id
  finalized
  burnedByAmm
  ammSlopeParameter
  ammInitPrice
  transactions {
    id
    transactionType
    pricePerUnit
    quantity
    pricePaid
  }
}

fragment ChannelFields on Channel {
  id
  rewardAccount
  language
  isPublic
  isExcluded
  isCensored
  followsNum
  description
  createdAt
  channelStateBloatBond
  videoViewsNum
  totalVideosCreated
  title
  videos {
    id
  }
  ownerMember {
    id
  }
  createdInBlock
  creatorToken {
    id
  }
}

fragment AmmTranactionFields on AmmTransaction {
  id
  createdIn
  pricePaid
  pricePerUnit
  quantity
  transactionType
}

subscription getTokenById($id: String!) {
  tokenById(id: $id) {
    ...TokenFields
  }
}

subscription getTokenAccountByMemberAndToken($memberId: String!, $tokenId: String!) {
  tokenAccounts(
    where: { member: { id_eq: $memberId }, token: { id_eq: $tokenId }, deleted_eq: false }
  ) {
    ...TokenAccountFields
  }
}

subscription getRevenueShareById($id: String!) {
  revenueShareById(id: $id) {
    ...RevenueShareFields
  }
}

subscription getRevenueShareParticipationById($id: String!) {
  revenueShareParticipationById(id: $id) {
    ...RevenueShareParticipationFields
  }
}

subscription getVestedAccountByAccountIdAndVestingSource(
  $accountId: String!
  $vestingSourceType: String!
) {
  vestedAccounts(
    where: { account: { id_eq: $accountId }, vestingSource: { isTypeOf_eq: $vestingSourceType } }
  ) {
    ...VestedAccountFields
  }
}

subscription getSaleById($id: String!) {
  saleById(id: $id) {
    ...SaleFields
  }
}

subscription getAmmById($id: String!) {
  ammCurveById(id: $id) {
    ...AmmCurvFields
  }
}

subscription getChannelById($id: String!) {
  channelById(id: $id) {
    ...ChannelFields
  }
}

subscription getAmmTransactionById($id: String!) {
  ammTransactionById(id: $id) {
    ...AmmTranactionFields
  }
}

subscription getMemberById($id: String!) {
  membershipById(id: $id) {
    ...MemberFields
  }
}
