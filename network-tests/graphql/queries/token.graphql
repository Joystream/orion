fragment TokenFields on Token {
  id
  createdAt
  deissued
  isInviteOnly
  status
  symbol
  totalSupply
  accountsNum
  annualCreatorReward
  ammNonce
  revenueShareRatioPercent
  revenueShareNonce
  description
}

fragment RevenueShareParticipationFields on RevenueShareParticipation {
  id
  createdIn
  earnings
  stakedAmount
  account {
    id
    member {
      id
    }
  }
}

fragment TokenAccountFields on TokenAccount {
  id
  member {
    id
  }
  token {
    id
  }
  stakedAmount
  totalAmount
  whitelisted
  deleted
}

fragment RevenueShareFields on RevenueShare {
  id
  startingAt
  finalized
  endsAt
  duration
  createdIn
  claimed
  allocation
  participantsNum
  token {
    id
  }
  stakers {
    account {
      id
    }
  }
}

query getTokenById($id: String!) {
  tokenById(id: $id) {
    ...TokenFields
  }
}

query getTokenAccountById($id: String!) {
  tokenAccountById(id: $id) {
    ...TokenAccountFields
  }
}

query getRevenueShareById($id: String!) {
  revenueShareById(id: $id) {
    ...RevenueShareFields
  }
}

query getRevenueShareParticipationById($id: String!) {
  revenueShareParticipationById(id: $id) {
    ...RevenueShareParticipationFields
  }
}
