fragment TokenFields on Token {
  id
  createdAt
  deissued
  isInviteOnly
  status
  symbol
  totalSupply
  accountsNum
  annualCreatorReward
  ammNonce
  revenueShareRatioPercent
  revenueShareNonce
  description
}

query getTokenById($id: String!) {
  tokenById(id: $id) {
    ...TokenFields
  }
}
