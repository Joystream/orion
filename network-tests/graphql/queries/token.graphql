fragment TokenFields on Token {
  id
  createdAt
  deissued
  isInviteOnly
  status
  symbol
  totalSupply
  accountsNum
  annualCreatorReward
  ammNonce
  revenueShareRatioPercent
  revenueShareNonce
  description
}

fragment TokenAccountFields on TokenAccount {
  id
  member {
    id
  }
  token {
    id
  }
  stakedAmount
  totalAmount
  whitelisted
  deleted
}

query getTokenById($id: String!) {
  tokenById(id: $id) {
    ...TokenFields
  }
}

query getTokenAccountById($id: String!) {
  tokenAccountById(id: $id) {
    ...TokenAccountFields
  }
}
