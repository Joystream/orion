name: Checks
on: [push, pull_request]

jobs:
  checks:
    name: Checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.x]
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{matrix.node-version}}
      - name: Install npm packages
        run: npm ci
      - name: Run checks
        run: npm run checks

  get_shasum:
    name: get shasum value for joystream node with testing profile
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/ephesus'
    outputs:
      shasum: ${{ steps.compute_shasum.outputs.shasum }}
    steps:
      - name: check out master repo
        uses: actions/checkout@v3
        with:
          repository: Joystream/joystream
          ref: ephesus

      - id: compute_shasum
        env:
          RUNTIME_PROFILE: 'TESTING'
        run: |
          export RUNTIME_CODE_SHASUM=`scripts/runtime-code-shasum.sh`
          echo "::set-output name=shasum::${RUNTIME_CODE_SHASUM}"

  run_tests:
    runs-on: ubuntu-latest
    needs: [get_shasum, checks]
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install dependencies
        run: npm install

      - name: run tests
        env:
          RUNTIME: ${{ needs.get_shasum.outputs.shasum }}
        run: |
          network-tests/run-tests.sh

  cleanup:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v2

      - name: perform cleanup
        run: |
          rm -rf network-tests/data
          docker-compose -f network-tests/docker-compose.node.yml down -v
          docker-compose down -v
          docker-compose -f archive/docker-compose.yml down -v
